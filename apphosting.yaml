
# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  # maxInstances: 100
  # concurrency: 80
  # cpu: 1
  # memoryMiB: 512

# The command that starts your web server
entrypoint: npm start

# Environment variables and secrets.
# See https://firebase.google.com/docs/app-hosting/configure#secret-parameters
env:
  # Grant access to secrets in Cloud Secret Manager.
  # This makes the secret's value available as an environment variable.
  - variable: GEMINI_API_KEY
    secret: GEMINI_API_KEY

# Defines the caching behavior for your site's assets.
headers:
  # Caches all static assets for a year.
  - source: /_next/static/**
    headers:
      - key: Cache-Control
        value: public, max-age=31536000, immutable
# Caches all other content for 5 minutes.
  - source: /
    headers:
      - key: Cache-Control
        value: public, max-age=300, s-maxage=300
