# The command that starts your web server. This is required for Next.js apps.
entrypoint: npm start
backendId: shivala-new

runConfig:
  # App Hosting will scale your instances based on traffic.
  # You can edit these settings to fine-tune your app's performance.
  minInstances: 0

# Defines the caching behavior for your site's assets.
headers:
  - source: /_next/static/**
    headers:
      - key: Cache-Control
        value: public, max-age=31536000, immutable
  - source: /
    headers:
      - key: Cache-Control
        value: public, max-age=300, s-maxage=300
